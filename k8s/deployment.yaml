apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app
  labels:
    app: register-app
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
      - name: register-app
        # CRITICAL: This must match your Docker Hub username
        image: ryansaad85/register-app-pipeline:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
